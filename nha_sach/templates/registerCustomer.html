<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng Ký</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>

    <div class="wrapper" style="background-image: url('../static/images/about.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="../static/images/product2.jpg" alt="">
				</div>
				<form method="post" action="" enctype="multipart/form-data">
					<h3>ĐĂNG KÝ</h3>
					{% if thong_bao %}
					<div class="alert alert-warning">
						{{ thong_bao }}
					</div>
					{% endif %}
					<div class="form-group">
						<input type="text" required id="name1" name="Ho" placeholder="Họ" class="form-control">
					</div>
					<div class="form-group">
						<input type="text" required id="name" name="Ten" placeholder="Tên" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" required id="phone" name="soDT" placeholder="Số Điện Thoại" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" required id="email" name="Email" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="GioiTinh" id="gender" class="form-control">
							<option value="" disabled selected>Giới Tính</option>
							<option value="male">Nam</option>
							<option value="femal">Nữ</option>
							<option value="other">Khác</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" required id="username" name="TenDangNhap" placeholder="Tên Đăng Nhập" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" required id="password" name="MatKhau" placeholder="Mật Khẩu" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" required id="confirm" name="xacNhanMatKhau" placeholder="Xác Nhận Mật Khẩu" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="file" required id="avatar" name="avatar"  placeholder="Hình Ảnh" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-group">
               			<input type="submit" value="Đăng Ký"
                      		class="btn btn-danger" />
           			</div>

				</form>
			</div>
		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
