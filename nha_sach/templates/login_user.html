<!DOCTYPE html>
<html>
<head>
	<title>Đăng Nhập</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<img class="wave" src="../static/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="../static/images/bg.svg">
		</div>
		<div class="login-content">
			<form method="post" action="{{ url_for('dangNhap') }}">
				<img src="../static/images/avatar.svg">
				<h2 class="title">Đăng Nhập</h2>
				{% if thong_bao %}
				<div class="alert alert-warning">
					{{ thong_bao }}
				</div>
				{% endif %}
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Tên Đăng Nhập</h5>
           		   		<input type="text" name="TenDangNhap" id="username" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Mật Khẩu</h5>
           		    	<input type="password" name="MatKhau" id="password" class="input">
            	   </div>
            	</div>
            	<a href="{{ url_for('dangKyKhachHang') }}">Đăng Ký</a>
            	<input type="submit" class="btn" value="Đăng Nhập">
            </form>
        </div>
    </div>
<!--    <script type="text/javascript" src="js/main.js"></script>-->
	<script src="../static/js/custom.js"></script>

</body>

</html>
