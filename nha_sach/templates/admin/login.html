<h1 class="text-center text-success">Đăng Nhập Quản Trị Viên</h1>
<form method="post" action="{{ url_for('dangNhapAdmin') }}">
    <div class="form-group">
        <label for="username">Tên Đăng Nhập</label>
        <input type="text" name="TenDangNhap"
               id="username"
               class="form-control"/>
    </div>
     <div class="form-group">
        <label for="password">Mật Khẩu</label>
        <input type="password" name="MatKhau"
               id="password"
               class="form-control"/>
    </div>
    <div>
        <input type="submit" class="btn btn-danger"
               value="Đăng Nhập"/>
    </div>
</form>
